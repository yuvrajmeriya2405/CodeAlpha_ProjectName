<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IMG GALLERY</title>

    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --radius: 12px;
            --gap: 14px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #e6eef6;
            background: linear-gradient(180deg, var(--bg), #071022);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 22px;
            gap: 12px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #04263a;
            font-weight: 700
        }

        h1 {
            font-size: 18px;
            margin: 0
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .search {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 10px;
            color: #cfe8f3;
            min-width: 200px
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), #7c3aed);
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            color: #04263a;
            font-weight: 600;
            cursor: pointer
        }

        main {
            padding: 0 22px 40px
        }

        /* gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--gap);
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
            cursor: pointer;
            transition: transform .25s ease, box-shadow .25s ease
        }

        .item:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 36px rgba(2, 6, 23, 0.7)
        }

        .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform .6s ease
        }

        .item:hover img {
            transform: scale(1.06)
        }

        .meta {
            position: absolute;
            left: 12px;
            right: 12px;
            bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e6faff
        }

        .meta .title {
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 2px 10px rgba(2, 6, 23, 0.6)
        }

        .meta .badge {
            background: rgba(255, 255, 255, 0.06);
            padding: 6px 8px;
            border-radius: 8px;
            font-size: 12px
        }

        /* responsive tweaks */
        @media (max-width:600px) {
            .item img {
                height: 150px
            }
        }

        /* Lightbox modal */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.65), rgba(2, 6, 23, 0.85));
            z-index: 60;
            padding: 22px
        }

        .modal.open {
            display: flex
        }

        .modal-content {
            max-width: 1100px;
            width: 100%;
            background: transparent;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .modal-img {
            width: 100%;
            height: 70vh;
            background: #081423;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden
        }

        .modal-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain
        }

        .modal-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #cfe8f3
        }

        .modal-title {
            font-weight: 700
        }

        .modal-controls {
            display: flex;
            gap: 8px
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 8px 10px;
            border-radius: 10px;
            color: #e6faff;
            cursor: pointer
        }

        /* tiny footer */
        footer {
            color: var(--muted);
            text-align: center;
            padding: 18px;
            font-size: 13px
        }

        /* subtle animation */
        .fade-in {
            animation: fadeIn .36s ease both
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <div class="logo">FT</div>
            <div>
                <h1>IT WORLD</h1>
            </div>
        </div>
        <div class="controls">
            <input id="search" class="search" placeholder="Search images (by title)..." />
            <button id="shuffle" class="btn" title="Shuffle images">Shuffle</button>
        </div>
    </header>

    <main>
        <section class="gallery" id="gallery" aria-live="polite">
            <!-- Items injected by JS -->
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="modal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content fade-in">
            <div class="modal-toolbar">
                <div class="modal-title" id="modalTitle">Title</div>
                <div class="modal-controls">
                    <button id="prevBtn" class="icon-btn" aria-label="Previous">◀</button>
                    <button id="nextBtn" class="icon-btn" aria-label="Next">▶</button>
                    <button id="closeBtn" class="icon-btn" aria-label="Close">✕</button>
                </div>
            </div>
            <div class="modal-img" id="modalImageWrap">
                <img id="modalImage" src="" alt="">
            </div>
        </div>
    </div>

    <footer>IT Feature Related IMG Gallery</footer>

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const closeBtn = document.getElementById('closeBtn');
        const search = document.getElementById('search');
        const shuffleBtn = document.getElementById('shuffle');

        let currentIdx = 0;
        let items = [];

        function buildGallery(list) {
            gallery.innerHTML = '';
            list.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = 'item fade-in';
                div.setAttribute('data-index', i);
                div.setAttribute('data-title', img.title.toLowerCase());
                // using picsum.photos — replace with your own URLs if needed
                const src = img.url;
                div.innerHTML = `
          <img loading="lazy" src="${src}" alt="${img.title}">
          <div class="meta">
            <div class="title">${img.title}</div>
            <div class="badge">#${i + 1}</div>
          </div>
        `;
                div.addEventListener('click', () => openModal(i));
                gallery.appendChild(div);
            });
            items = Array.from(document.querySelectorAll('.item'));
        }

        function openModal(index) {
            currentIdx = index;
            const img = images[index];
            modalImage.src = img.url;
            modalImage.alt = img.title;
            modalTitle.textContent = img.title;
            modal.classList.add('open');
            // focus for keyboard
            closeBtn.focus();
        }

        function closeModal() {
            modal.classList.remove('open');
            modalImage.src = '';
        }

        function showNext() {
            currentIdx = (currentIdx + 1) % images.length;
            openModal(currentIdx);
        }
        function showPrev() {
            currentIdx = (currentIdx - 1 + images.length) % images.length;
            openModal(currentIdx);
        }

        // keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('open')) return;
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'Escape') closeModal();
        });

        // Modal controls
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal() });

        // Search filter
        search.addEventListener('input', () => {
            const q = search.value.trim().toLowerCase();
            const filtered = images.filter(i => i.title.toLowerCase().includes(q));
            buildGallery(filtered);
        });

        // Shuffle
        shuffleBtn.addEventListener('click', () => {
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }
            buildGallery(images);
        });

        // initial build
        buildGallery(images);

        // accessibility: make items focusable and open modal on Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement.classList.contains('item')) {
                const idx = Number(document.activeElement.getAttribute('data-index'));
                openModal(idx);
            }
        });

    </script>
