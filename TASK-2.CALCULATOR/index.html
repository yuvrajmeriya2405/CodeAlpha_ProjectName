<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK-2.CALCULATOR</title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <div class="calc-box">
        <div class="screen" id="display">0</div>

        <div class="btn-grid" id="buttons">
            <button class="green" data-action="clear">AC</button>
            <button class="green" data-action="del">DEL</button>
            <button class="green" data-value="%">%</button>
            <button class="green" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*" class="green">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="green">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="green">+</button>

            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="orange" data-action="equal">=</button>
        </div>
    </div>

    <script src="s.js"></script>
</body>

</html>
